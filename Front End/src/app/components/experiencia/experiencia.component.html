<div class="container">
    <div class="row">
      <h2>Experiencia</h2>

      <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
      </div>
     <div>
        <table class="table">
          <tr *ngFor="let Experiencia of expe">
            <td>{{Experiencia.nombreE}}</td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                <i class="bi bi-pen-fill"></i>
                Editar  
              </button>
              
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light"  (click)="delete(Experiencia.id)">
                <i class="bi bi-trash3-fill"></i>
                Borrar
              </button>
            </td>
          </tr>
        </table>
     </div>
      
    </div>
  </div>
