<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
                Editar persona
            </button>
        </div>
        <div class="col-md-2">
            <img src={{persona.img}} alt="Foto Perfil" class="bd-placeholder-img img-fluid mx-auto"  role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        </div>
        <div class="col-md-7">
            <h2 id="nombre">{{persona.nombre}} {{persona.apellido}}</h2>
            <h5>Full Stack Developer</h5>
            <p class="col">
                {{persona.descripcion}}
            </p>
        </div>
    </div>
    
</div>
