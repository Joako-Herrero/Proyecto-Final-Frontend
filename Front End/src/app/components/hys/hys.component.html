<div class="container">
  <div class="row">

    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <h2>Hard Skills</h2>
    <div class="col-sm-4 text-center" *ngFor="let skill of skill">
      <div class="circle" id="circle1">
        <circle-progress 
          [imageSrc]="''" 
          [showSubtitle]="true"
          [subtitle]="(skill.nombre)" 
          [showImage]="false" 
          [imageHeight]="100"
          [imageWidth]="110" 
          [percent]="(skill.porcentaje)" 
          [radius]="100" 
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#78C000'" 
          [innerStrokeColor]="'#C7E596'" 
          [animation]="true" 
          [animationDuration]="100"
          [subtitleFontSize]="'1em'"
          ></circle-progress>

        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pen-fill"></i>
            Editar
          </button>

        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-light" (click)="delete(skill.id)">
            <i class="bi bi-trash3-fill"></i>
            Borrar
          </button>
        </td>
      </div>
    </div>
  </div>  
</div>
